<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas em JS</title>
    <style>
        body {
            background-color: rgb(150, 81, 172);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> 
    <hr>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo explicabo sed quis ullam a, debitis iste voluptas recusandae? Nostrum inventore est deserunt quia eaque temporibus, quidem neque minima rerum laborum?</p>
    <script>
        
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var som = n1 + n2
        window.alert (`A soma dos valores: ${n1} e ${n2} é igual a ${som}`)

    </script>
</body>
</html>
