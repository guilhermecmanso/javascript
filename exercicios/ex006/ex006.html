<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: rgb(36, 36, 36);
        }
        #area {
            background-color: rgb(1, 167, 1);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
        }

    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        function clicar() {
            var a = document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.background = 'darkred'
        }

        function entrar() {
            var a = document.getElementById('area')
            a.innerText = 'Entrou!'
        }

        function sair() {
            var a = document.getElementById('area')
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
