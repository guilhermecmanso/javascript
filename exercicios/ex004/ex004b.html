<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font-family: arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome:')
        document.write (`Olá, <strong>${nome}</strong>! <br>`)
        document.write (`Seu nome possui <strong>${nome.length}</strong> letras <br>`)
        document.write (`Seu nome em letras maiúsculas fica assim: <strong>${nome.toUpperCase()}</strong> <br>`)
        document.write (`Seu nome em letras minúsculas fica assim: <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
